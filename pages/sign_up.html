<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <!-- link html and css file -->
        <link rel="stylesheet" type="text/css" href="../styles.css">
    </head>
    <body>
        <form>
            <fieldset>
            <legend>Sign up form</legend>
                <label>Full Name : </label><br>
                <input type="text" placeholder="enter your name"> <br>
                <label>Username : </label><br>
                <input type="TextBox" placeholder="enter your username"><br>
                <label>Password : </label><br>
                <input type="password" minlength="8" placeholder="enter your password"><br>
                <label>Re-type Password : </label><br>
                <input type="password" minlength="8" placeholder="re-enter your password"><br>
                <label>Email : </label><br>
                <input type="email" placeholder="enter your email"><br>
                
                <label>Languages : </label> <br>
                <input type="checkbox" name="english">
                <label>English</label> <br>
                <input type="checkbox" name="spanish">
                <label>Spanish</label><br>
                <input type="checkbox" name="french">
                <label>French</label><br>

                <label>Gender : </label> <br>

                <input type="radio" name="gender">
                <label>Male</label> <br>

                <input type="radio" name="gender">
                <label>Female</label> <br>

                <input type="radio" name="gender">
                <label>Others</label><br>

                <input type="radio" name="gender">
                <label>I prefer not to say</label><br>

                <label>Select your birtday : </label><br>
                <input type="datetime-local"><br>

                <lable>Country : </lable> <br>
                <select required>
                    <option selected>--None--</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                </select> <br>

                <label>Select your favorite color : </label> <br>
                <input type="color"> <br>

                <label>Upload File : </label> <br>
                <input type="file"> <br>

                <label>Description : </label><br>
                <textarea rows="10" cols="25" placeholder="Enter a description"></textarea>
                <br>

                <!-- we can use button tag to create a button -->
                <button>Click me!!!</button> <br>
                <!-- we can also use input type submit to create a button -->
                <input type="submit" value="Click me Please!!!">
         </fieldset>
      </form>  
    </body>
</html>
